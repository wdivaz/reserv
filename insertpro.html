<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>ยินดีตอนรับเข้าสู่เว๋บ จองห้องประชุมการรถไฟฟ้าขนส่งมวลชนแห่งประเทศไทย</title>

<body>
<form method="post" enctype="multipart/form-data" name="form1" id="form1">

  </p>
  <p>
    <label for="password">Password:</label>
    <input type="password" name="password" id="password">
  </p>
  <p>
    <label for="url">Url:</label>
    <input type="url" name="url" id="url">
  </p>
  <p>
    <label for="tel">Tel:</label>

  </p>
  <p>

    <select name="select" id="select">
      <option>1</option>
      <option>2</option>
      <option>3</option>
    </select>
  </p>
  <p>
    <input type="radio" name="radio" id="radio" value="radio">

  <p>
    <label>
      <input type="radio" name="RadioGroup2" value="radio" id="RadioGroup2_0">
      Radio</label>
    <br>
    <label>
      <input type="radio" name="RadioGroup2" value="radio" id="RadioGroup2_1">

    <br>
    <label>
      <input type="radio" name="RadioGroup2" value="radio" id="RadioGroup2_2">

    <br>
  </p>
  <p>
    <input type="checkbox" name="checkbox" id="checkbox">

    <br>
  </p>
  <fieldset>
    <legend>ที่อยู่ 
    <label for="fileField"><br>
      <br>
      <br>
    File:</label>
    <input type="file" name="fileField" id="fileField">
    </legend>
    <p>
      <label>
        <input type="checkbox" name="CheckboxGroup1" value="checkbox" id="CheckboxGroup1_0">
        Checkbox</label>
      <br>
      <label>
        <input type="checkbox" name="CheckboxGroup1" value="checkbox" id="CheckboxGroup1_1">

      <br>
      <label>
        <input type="checkbox" name="CheckboxGroup1" value="checkbox" id="CheckboxGroup1_2">

      <br>
    </p>
